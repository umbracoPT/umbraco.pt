<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Display a map</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
		<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />


		<style>
			body { margin: 0; padding: 0; }
			#map { position: absolute; top: 0; bottom: 0; width: 100%; }
			.mapboxgl-popup {max-width: 200px;}
			.mapboxgl-popup-content {text-align: center;
									font-family: 'Audiowide', sans-serif;
									font-size: 2em;
									text-transform: uppercase;
									font-weight: 900;
									color: #fa4646;
									text-shadow: 3px 2px 4px rgba(0,0,0,.1);
									}
		</style>
	</head>


	<body>
		<div id="map"></div>
		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoiaHBzaWx2YSIsImEiOiJja2VkN2Q0enkwOTV						uMnZtbHZ6dWlqbmF6In0.xPELUauFRoVxXvkQ-o0U6Q';
			var coordinates = [-8.0977835, 41.077086]

			var map = new mapboxgl.Map({container: 'map',
										style: 'mapbox://styles/mapbox/streets-v11', 
										center: coordinates, 
										zoom: 15,
										});

			map.scrollZoom.disable();

			var marker = new mapboxgl.Marker()
										.setLngLat(coordinates)
										.addTo(map);


			new mapboxgl.Marker()
							.setLngLat(coordinates)
  							.setPopup(new mapboxgl.Popup({offset: 25 })
    						.setHTML('<h5>UMBRACO</h5>'))
  							.addTo(map);

		</script>
	</body>
</html>s
